<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card With Share Functionality</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top-strip"></div>
    <div class="container">
      <div class="profile-card">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="icons-container">
          <img src="./images/like-icon.svg" alt="like-icon" />
          <img
            src="./images/share-icon.svg"
            alt="share-icon"
            class="share-icon"
          />
        </div>
        <div class="profile-content">
          <div class="avatar-container">
            <img src="./images/avatar.svg" alt="avatar" class="avatar" />
            <div class="green-dot"></div>
          </div>
          <h3 class="card-heading">MBS Coding</h3>
          <p class="card-subtitle">Full Stack Web Developer</p>
          <a href="#" class="view-profile-btn">View Full Profile</a>
          <div class="social-media-icons">
            <img
              src="./images/linkedin.svg"
              alt="linkedin"
              class="social-media-icon"
            />
            <img
              src="./images/twitter.svg"
              alt="twitter"
              class="social-media-icon"
            />
            <img
              src="./images/telegram.svg"
              alt="telegram"
              class="social-media-icon"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
