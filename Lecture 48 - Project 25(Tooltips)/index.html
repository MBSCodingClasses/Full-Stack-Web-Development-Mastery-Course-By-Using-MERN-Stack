<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltips Using HTML & CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tooltip-container">
      <div class="tooltip-icon mongodb">
        <img src="./images/mongodb.svg" alt="mongodb" />
        <span>M</span>
        <div class="tooltip">
          <span>mongoDB</span>
        </div>
      </div>
      <div class="tooltip-icon express">
        <img src="./images/express.svg" alt="express" />
        <span>E</span>
        <div class="tooltip">
          <span>Express.js</span>
        </div>
      </div>
      <div class="tooltip-icon react">
        <img src="./images/react.svg" alt="react" />
        <span>R</span>
        <div class="tooltip">
          <span>React.js</span>
        </div>
      </div>
      <div class="tooltip-icon node">
        <img src="./images/node.svg" alt="node" />
        <span>N</span>
        <div class="tooltip">
          <span>Node.js</span>
        </div>
      </div>
    </div>
  </body>
</html>
