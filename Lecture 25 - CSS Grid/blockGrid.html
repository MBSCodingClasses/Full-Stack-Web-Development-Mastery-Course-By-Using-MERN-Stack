<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .block-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background-color: lightblue;
        gap: 10px;
        padding: 10px;
      }
      .block-grid div {
        background-color: coral;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="block-grid">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
    <p>This is mbs coding full stack web dev course !</p>
  </body>
</html>
